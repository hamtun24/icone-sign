<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="overviewPanels">
        <div class="row">
            <div class="col-md-6">
                <div class="table-container">
                    <h5><i class="fas fa-clock me-2"></i>Activité récente</h5>
                    <div id="recentActivity" class="loading">
                        <div class="spinner-border spinner-border-custom text-primary" role="status"></div>
                        <p class="mt-2">Chargement...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="table-container">
                    <h5><i class="fas fa-chart-pie me-2"></i>Statistiques système</h5>
                    <div id="systemStats" class="loading">
                        <div class="spinner-border spinner-border-custom text-primary" role="status"></div>
                        <p class="mt-2">Chargement...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
