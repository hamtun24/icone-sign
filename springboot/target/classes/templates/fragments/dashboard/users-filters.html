<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="usersFilters">
        <div class="d-flex flex-wrap gap-2 mb-3 align-items-end">
            <div class="flex-grow-1">
                <label class="form-label mb-1">Recherche</label>
                <input type="text" id="userSearch" class="form-control form-control-custom" placeholder="Nom, email, username">
            </div>
            <div>
                <label class="form-label mb-1">RÃ´le</label>
                <select id="userRole" class="form-select form-control-custom">
                    <option value="">Tous</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">Utilisateur</option>
                </select>
            </div>
            <div>
                <label class="form-label mb-1">Statut</label>
                <select id="userStatus" class="form-select form-control-custom">
                    <option value="">Tous</option>
                    <option value="true">Actif</option>
                    <option value="false">Inactif</option>
                </select>
            </div>
            <div>
                <button class="btn btn-outline-primary btn-custom" id="applyUserFilters">
                    <i class="fas fa-filter me-2"></i>Filtrer
                </button>
            </div>
        </div>
    </div>
</body>
</html>
