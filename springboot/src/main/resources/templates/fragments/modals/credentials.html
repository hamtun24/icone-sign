<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="credentialsModal">
    <div class="modal fade modal-custom" id="credentialsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-key me-2"></i>Gestion des identifiants
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="credentialsForm">
                        <input type="hidden" id="credentialsUserId">
                        <h6><i class="fas fa-building me-2"></i>Identifiants TTN</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="credTtnUsername" class="form-label">TTN Username</label>
                                    <input type="text" class="form-control form-control-custom" id="credTtnUsername">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="credTtnPassword" class="form-label">TTN Password</label>
                                    <input type="password" class="form-control form-control-custom" id="credTtnPassword">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="credTtnMatricule" class="form-label">Matricule Fiscal</label>
                                    <input type="text" class="form-control form-control-custom" id="credTtnMatricule">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h6><i class="fas fa-certificate me-2"></i>Identifiants ANCE SEAL</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="credAncePin" class="form-label">ANCE SEAL PIN</label>
                                    <input type="password" class="form-control form-control-custom" id="credAncePin">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="credAnceAlias" class="form-label">ANCE SEAL Alias</label>
                                    <input type="text" class="form-control form-control-custom" id="credAnceAlias">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="credCertPath" class="form-label">Chemin du certificat</label>
                                    <input type="text" class="form-control form-control-custom" id="credCertPath" placeholder="resources/certificates/cert.p12">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary btn-custom" onclick="submitCredentials()">
                        <i class="fas fa-save me-2"></i>Sauvegarder les identifiants
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
