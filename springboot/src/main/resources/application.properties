# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration - PostgreSQL (Kubernetes Production)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:iconesign}
spring.datasource.username=${POSTGRES_USER:iconesign}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Configuration (Disabled for Kubernetes)
# spring.h2.console.enabled=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB

# TTN Operations Configuration (SOAP)
ttn.soap.url=https://test.elfatoora.tn:443/ElfatouraServices/EfactService?wsdl
ttn.soap.connection-timeout=60000
ttn.soap.read-timeout=120000

# ANCE SEAL Configuration - Using environment variables for security
ance.seal.alias=SealIconeTest
ance.seal.pin=${ANCE_SEAL_PIN}
ance.seal.signUrl=https://193.95.63.230/tunsign-proxy-webapp/services/rest/tunsign-proxy/signHash
ance.seal.validationUrl=https://193.95.63.230/tunsign-proxy-webapp/services/rest/tunsign-proxy/validate-signature
ance.seal.reportsDir=reports

# Certificate Configuration - Using simplified path
ance.seal.certificate.default-path=file:/app/certificates/icone.cer
ance.seal.certificate.fallback-path=/app/certificates/icone.cer

# SSL Configuration (Development only)
ance.seal.ssl.verify=false

# Logging Configuration
logging.level.com.example.unifiedapi=INFO
logging.level.org.springframework.web=INFO
logging.level.org.apache.xml.security=WARN
logging.level.org.springframework.ws=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n
logging.file.name=logs/unified-operations-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# Logback configuration for different log levels per operation
logging.level.com.example.unifiedapi.service.TtnOperationsService=DEBUG
logging.level.com.example.unifiedapi.service.XmlSignatureService=DEBUG
logging.level.com.example.unifiedapi.service.AnceSealClient=DEBUG

# Async Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Async Request Timeout (5 minutes)
spring.mvc.async.request-timeout=300000

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# WebSocket Configuration for Real-time Progress
spring.websocket.enabled=true

# Progress Tracking Configuration
progress.update-interval=1000
progress.cleanup-interval=300000
progress.session-timeout=1800000

# Cache Configuration for Progress Sessions
spring.cache.type=simple
spring.cache.cache-names=progress-sessions,workflow-status

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - Using environment variables for security
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Disable Spring Boot's default static resource handling to prevent interference with API endpoints
spring.web.resources.add-mappings=false

# Security Configuration
security.require-ssl=false

# Actuator Configuration for Kubernetes Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.server.port=8080
